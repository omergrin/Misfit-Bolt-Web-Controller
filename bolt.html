<head>
	  <title>Bolt</title>
</head>
<body>
	<link rel="stylesheet" href="bolt.css">
	<script type="text/javascript" src="bundle.js"></script>
	<meta name="viewport" content="width=480, initial-scale=1" />
	
	<div class="container">
		<div class="center">
			<input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="on">
			<div id="curtain" class="curtain"></div>
			<br><br>
			<div hidden id="loader" > </div>
			<br>
			<div class="picker"
				 acp-show-rgb="no"
				 acp-show-hsl="no"
				 acp-show-hex="no"
				acp-color="#c26161"
				acp-palette="PALETTE_MATERIAL_CHROME"
				acp-palette-editable></div> 
			<br>
			<button id="button-connect" class="button-connect" role="button">Connect</button>
			<h2 hidden id = "error" ></h2>
		</div>
	</div>

	
	<script type="text/javascript"> init_picker(); </script>
</body>
